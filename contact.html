<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cynoid Systems - Services</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="./css/contact.css">
  <script src="https://kit.fontawesome.com/6d05d338a6.js" crossorigin="anonymous"></script>
</head>

<body>

<div id="contact">

  <header id="masthead">
     <h1>Cynoid Systems</h1>
  </header>

  <nav>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./gallery.html">See My Work</a></li>
          <li><a href="./contact.html">Contact Me</a></li>
        </ul>
    </div>
  </nav>

  <main id="contactBlock">

      <div id="contactSocial">
        <section>
          <ul>
              <li><a href="https://twitter.com/CynoidIT" target="blank"><i class="fa fa-twitter"></i></a></li>
              <li><a href="https://www.linkedin.com/in/dayrlhern/" target="blank"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="mailto:dhern@cynoidsystems.com"><i class="fa fa-envelope"></i></a></li>
              <li><a href="https://github.com/CynoidIT/" target="blank"><i class="fa fa-github"></i> </a> </li>
          </ul>
        </section>
      </div>

      <div id="contactMessage">
        <section>
        <p>Send me a message and let me know what problems you need solved. I look forward to working with you to solve them together.</p>
      </section>
      </div>
      
      <div id="contactForm">
        <section>
          <div class="contact-form">
              <div class="row">
                  <form id="contact" action="" method="post" netlify-honeypot="bot-field" data-netlify="true">
                      <div class="row">
                          <p class="hidden">
                              <label>
                                Don’t fill this out if you’re human: <input name="bot-field" />
                              </label>
                            </p>
                          <div class="formField">
                          <fieldset>
                              <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                          </fieldset>
                          </div>
                          <div class="formField">
                          <fieldset>
                              <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                          </fieldset>
                          </div>
                          <div class="formField">
                          <fieldset>
                              <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                          </fieldset>
                          </div>
                          <div class="col-md-12">
                          <fieldset>
                              <button type="submit" id="form-submit" class="btn">Send Message</button>
                          </fieldset>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </section>
      </div>  

      <div id="copyRight">
        <section>
        <p>Copyright &copy; 2022 Cynoid Systems</p>
      </section>
      </div> 

  </main>
</div>

<!-- scripts -->

</body>
</html>
