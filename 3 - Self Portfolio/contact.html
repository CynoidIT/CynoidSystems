    <div class="contact-content" id="contact-us">
      <div class="container">
          <div class="row">

              <div class="col-md-6" id="contactSocial">
                  <ul>
                      <!-- <li><a href="#"><i class="fa fa-facebook"></i></a></li> -->
                      <li><a href="https://twitter.com/CynoidIT" target="blank"><i class="fa fa-twitter"></i></a></li>

                      <li><a href="https://github.com/CynoidIT/" target="blank"><i class="fa fa-github"></i> </a> </li>
                  </ul>
              </div>
              <div class="col-md-6" id="contactMessage">
                  <p>Send me a message and let me know what problems you need solved. I look forward to working with you to solve them together.</p>
              </div>
              <div class="col-md-6" id="contactInput">
                  <div class="contact-form">
                      <div class="row">
                          <form id="contact" action="" method="post" netlify-honeypot="bot-field" data-netlify="true">
                              <div class="row">
                                  <p class="hidden">
                                      <label>
                                        Don’t fill this out if you’re human: <input name="bot-field" />
                                      </label>
                                    </p>
                                  <div class="col-md-12">
                                  <fieldset>
                                      <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                                  </fieldset>
                                  </div>
                                  <div class="col-md-12">
                                  <fieldset>
                                      <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                                  </fieldset>
                                  </div>
                                  <div class="col-md-12">
                                  <fieldset>
                                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                  </fieldset>
                                  </div>
                                  <div class="col-md-12">
                                  <fieldset>
                                      <button type="submit" id="form-submit" class="btn">Send Message</button>
                                  </fieldset>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>  
          </div>
          <div class="container" id="copyRight">
              <p>Copyright &copy; 2022 Cynoid Systems 
          </div> 
      </div>
