    <main id="gallery">
      <div class="cards">

            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>
                <img class="card__thumb" src="https://img.icons8.com/fluency-systems-regular/96/000000/non-profit-organisation.png" alt="" />

                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                <img class="card__thumb" src="https://img.icons8.com/ios-glyphs/90/000000/Profitability.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">Shooz!</h3>
                  <span class="card__tagline">Custom made shoes</span>            
                </div>
              </div>
              <p class="card__description">Live Demo</p>
